<h1 class="card-title">루프의 break 와 continue 문, 그리고 else 절</h1>

break 문은, C처럼, 가장 가까이서 둘러싸는 for 나 while 루프로부터 빠져나가게 만듭니다.<br>
루프 문은 else 절을 가질 수 있습니다. <br>
루프가 이터러블의 소진이나 (for의 경우) <br>
조건이 거짓이 돼서 (while의 경우) 종료할 때 실행됩니다. <br>
하지만 루프가 break 문으로 종료할 때는 실행되지 않습니다. <br><br>
