!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LikeLion</title>

  
        {%load static%}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />    
    <link rel="stylesheet" href="/static/css/thema.css">
  
          
 
    </link>

</head>

<body class="Gaeyo">
    <div class="flex-grow-1 d-flex flex-column">
        <div class="toggles">
            <div class="container-fluid fixed-top bg-primary check-contrast">
                <div class="row">
                    <div class="col-xl-9 col-lg-11 container-alt mx-auto">
                        <nav class="navbar navbar-expand-xl navbar-dark toggles-ignore text-light px-0 py-1"
                            id="topnav">
                            <a class="navbar-brand mr-2 mb-1" href="{%url 'home'%}"
                                title="Bootstrap theme builder"><span><b>Like</b>lion</span></a>
                            <div class="navbar-nav d-none d-xl-block">
                                <a class="nav-link pl-0 mr-1" href="{%url 'home'%}" rel="nofollow">
                                    for kku
                                </a>
                            </div>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target=".navbar-dual">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse navbar-dual">
                                <div class="navbar-nav small text-uppercase ml-auto">
                                    <a class="nav-link" href="{%url 'home'%}">
                                        Lecture
                                    </a>
                                    <a class="nav-link font-weight-bold" href="#" data-toggle="modal">
                                        About
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="container-fluid block ">
        <div class="row">
            <div class="col-sm-2 fixed-top check-contrast ml-auto" style="padding-top:55px;" >
                <div class="list-group ">
                    <a href="{%url 'bootstrap'%}" class="list-group-item list-group-item-action">
                        개요
                    </a>
                    <a href="{%url 'ui'%}" class="list-group-item list-group-item-action">UI 컴포넌트</a>
                    <a href="{%url 'use_ui'%}" class="list-group-item list-group-item-action">UI 컴포넌트 사용법</a>
                    <a href="{%url 'make_navbar'%}" class="list-group-item list-group-item-action">NavBar 실습</a>
                     <a href="{%url 'breakpoint'%}" class="list-group-item list-group-item-action">브레이크 포인트</a>
                    <a href="{%url 'dark_light'%}" class="list-group-item list-group-item-action">밝은 / 어두운 테마</a>
                    <a href="{%url 'grid'%}" class="list-group-item list-group-item-action">Bootstrap Grid</a>
                    <a href="{%url 'row_col'%}" class="list-group-item list-group-item-action">행과 열</a>
                    <a href="{%url 'column'%}" class="list-group-item list-group-item-action">Column</a>
                    <a href="{%url 'flex_desine'%}" class="list-group-item list-group-item-action">반응형 디자인</a>
                    <a href="{%url 'bootstrap_custom'%}" class="list-group-item list-group-item-action">Bootstrap Customizing</a>
                </div>
    
            </div>
            <div class="col-9 col-lg-5 col-sm-8 mx-auto">
                <div class="card mx-auto " >
                    <div class="card-body text-left">
                      
                        {% block content %}
                        {%endblock%}
                   
                </div>
            </div>   
                      
            </div>
        




<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        

</body>

</html>
